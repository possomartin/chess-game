<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess Game</title>
    <link rel="stylesheet" href="CSS/styles.css" crossorigin="anonymous">
</head>
<body class="vertical">
    <base href="http://chessboardjs.com/" />
    <div class="content-container vertical">
            <h2>Chess Game</h2>
            <div class="buttons-container horizontal">
                <button class="btn">Single Player</button>
                <button class="btn">Two Computers</button>
            </div>
    </div>
    <div class="canvas-container horizontal">
        <div class="board" id="board"></div>
    </div>
    <div class="info">
        Search depth:
        <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    
        <br>
        <span>Positions evaluated: <span id="position-count"></span></span>
        <br>
        <span>Time: <span id="time"></span></span>
        <br>
        <span>Positions/s: <span id="positions-per-s"></span> </span>
        <br>
        <br>
        <div id="move-history" class="move-history">
        </div>
    </div>    
    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/Chess.js"></script>
    <script src="JS/chessboard.js"></script>
    <script src="JS/main.js"></script>
    -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/lhartikk/simple-chess-ai@master/lib/js/chess.js"></script>
    <script src="js/chessboard.js"></script>
    <script src="http://localhost:5500/JS/main.js"></script>
</body>
</html>
